<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<title>Express chat app</title>
	</head>
	<body>
		<h1 class="title">Chatsapp <img src="chatting.svg" alt="chat" /></h1>

		<div class="main">
			<div class="name">
				<span><i class="far fa-user"></i></span>
				<input
					type="text"
					id="name-input"
					class="name-input"
					value="anonymous"
					maxlength="20"
				/>
			</div>
			<ul class="message-container" id="message-container">
				<!-- <li class="message-left">
                <p class="message">
                  
                    <span>bambam 21 january 21</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    
                    <span>bambam 21 january 21</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    
                </p>
            </li>-->
			</ul>
			<form class="message-form" id="message-form">
				<input
					type="text"
					name="message"
					id="message=input"
					class="message-input"
				/>
				<div class="v-divider"></div>
				<button type="submit" class="send-button">
					send <span><i class="fas fa-paper-plane"></i></span>
				</button>
			</form>
		</div>
		<h3 class="client-total" id="client-total">
			Number of people in this room: 2
		</h3>
		<script src="/socket.io/socket.io.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
